{{- if and .Values.demo.enabled .Values.postgresql.enabled (not .Values.ee.enabled) }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-wait-for-postgresql
  labels:
    {{- include "formance.labels" . | nindent 4 }}
    app.kubernetes.io/component: demo-wait
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "18"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
spec:
  backoffLimit: 10
  activeDeadlineSeconds: 300
  template:
    metadata:
      labels:
        app.kubernetes.io/name: wait-for-postgresql
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      restartPolicy: OnFailure
      containers:
        - name: wait-for-postgresql
          image: "{{ .Values.postgresql.image.registry }}/{{ .Values.postgresql.image.repository }}:{{ .Values.postgresql.image.tag }}"
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for PostgreSQL to be ready..."
              until pg_isready -h postgresql.{{ .Release.Namespace }}.svc -p 5432 -U {{ .Values.postgresql.auth.username }}; do
                echo "PostgreSQL is not ready yet, waiting..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              memory: 64Mi
{{- end }}
