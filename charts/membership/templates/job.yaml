apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "core.fullname" . }}
  labels:
    {{- include "core.labels" . | nindent 4 }}
  {{- with .Values.config.migration.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  template:
    metadata:
      labels:
        {{- include "core.selectorLabels" . | nindent 8 }}
    spec:
      restartPolicy: OnFailure
      containers:
        - name: migrate
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          args:
            - storage
            - migrations
            - up
          env:
            - name: DEBUG
              value: "{{.Values.debug}}"
            - name: DEV
              value: "{{.Values.dev}}"
            {{- include "core.postgres.uri" . | nindent 12 }}
