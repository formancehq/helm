  # -- service annotations
  annotations: {}
  # -- service type
  type: ClusterIP
  # -- service cluster IP
  clusterIP: ""
  ports:
    # -- service http port
    http:
      port: 8080
      # -- service node port
      # nodePort:
    grpc:
      # -- service grpc port
      port: 8082
      # -- Membership service node port
      # nodePort:

ingress:
  # -- Membership ingress enabled
  enabled: true
  # -- Membership ingress class name
  className: ""
  # -- Membership ingress annotations
  annotations: {}
  hosts:
  # -- Membership ingress host
  - host: "{{ tpl .Values.global.platform.membership.host $ }}"
